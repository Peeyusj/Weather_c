<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    
    <link rel="stylesheet" href="./weather.css" />
    <link rel="shortcut icon" href="./cloud_weather_22376.png" type="image" />
  </head>
  <body>
    <section class="home">
      <div class="navbar">
        <div class="logo">
          <img
            src="./cloud_weather_22376.png"
            height="58px"
            width="67px"
            alt=""
          />
        </div>
        <div class="links">
          <a href="">Home</a>
        </div>
      </div>
      <div class="search">
        <div class="searchCity">
            <input type="text" id="Search" placeholder="enter a city name......">
            <button onclick="getInfo()" type="submit" style="cursor:pointer;">Search</button>
        </div>
        <div class="location">
            <img width="25" height="30px" src="./location-sharp.svg" alt="">
            <p style="margin-top: 9px;" id="Cityname">Cityname</p>
        </div>
      </div>
      <div class="weatherinfo" style="margin: auto;">
        <h1><span id="temp">0</span><sup>o</sup> C</h1>
      </div>
    </section>

    <script src="./weather.js"></script>
  </body>
</html>
